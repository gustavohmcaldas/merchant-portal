       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchMerchants(key.value)" #key="ngModel" ngModel

<div class = "merchant-title">
   <div class="title">
      <h1>List of Merchants</h1>
   </div>
   <mat-radio-group [(ngModel)]="country" (ngModelChange)="getMerchants()">
      <mat-radio-button value="USA">See USA Merchants</mat-radio-button>
      <mat-radio-button value="Canada">See CAN Merchants</mat-radio-button>
   </mat-radio-group>
</div>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let merchant of merchants" class="col-md-6 col-xl-4">
       <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-6">
                <a href=""><img src="{{merchant?.imageUrl}}" alt="" class="img-thumbnail"></a>
             </div>
             <div class="col-6 card-title align-self-center mb-0">
                <h5>{{merchant?.name}}</h5>
                <p class="m-0">{{merchant?.country}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
            <div class="d-grid"> <a href="{{merchant?.website}}" target="_blank" class="btn btn-outline-info radius-15">Website</a></div>
          </ul>
       </div>
    </div>
  </div>
